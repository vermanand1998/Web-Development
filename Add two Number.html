<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: darkkhaki;">
    <div style="margin-left: 25%;margin-right: 25%;background-color:gray;padding: 20px;">
    <form class="form-group">
         <h1 style="text-align: center;font-family: bold;">Add two Number:</h1>
         <hr>
            <label for="number" style="font-size: 25px;">Enter First Number:</label>
            <input  class="form-control" type="number" id="num1" placeholder="Num1">
         <br>
            <label for="number" style="font-size: 25px;">Enter Second Number:</label>
            <input  class="form-control" type="number" id="num2" placeholder="Num2">
         <br>
            <button id="mybtn" type="button" onclick="add()" class="btn btn-primary">Add</button>
            <input  type="number" id="result" class="form-control" type="number" placeholder="Result" disabled>
    </form>
    </div>
</body>
<script>
    function add(){
        let a=document.getElementById("num1").value;
        let b=document.getElementById("num2").value;
        let sum=parseFloat(a)+parseFloat(b);
        document.getElementById("result").value=sum;
    }
</script>

</html>
