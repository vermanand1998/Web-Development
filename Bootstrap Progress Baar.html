<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <p>Please fill the all details for regisration:</p>
        <hr>
        <form>
            <div class="form-group">
                <label for="username-input" class="form-label">UserName</label>
                <input type="text" class="form-control" placeholder="UserName" name="name" id="username-input" onchange="onInput('username-input')">
            </div>

            <div class="form-group mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" placeholder="Email" name="email" id="email-handler-input" onchange="onInput('email-handler-input')">
    
            </div>

            <div class="form-group">
                <label for="sel1">Gender</label>
                <select class="form-control" id="sel1" id="my-gender" onchange="onInput('my-gender')">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>
            </div>
            <div class="form-group">
                <input type="checkbox" name="tnc" required>
                <label for="form-check-label" form="conditions-input">Accept Terms And Conditions</label>
            </div>
            <div class="progress m-2">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="0" id="progress-bar-new">
                </div>
            </div>
            <div class="d-flex justify-content-center m-3">
                 <button type="button" class="btn btn-primary" id="submit-button" disabled>Submit</button>
            </div>
        </form>
    </div>
</body>
<script>
    let isUsername=true;
    let isemail=true;
    let isgender=true;
    let count=0;
</script>
</html>
